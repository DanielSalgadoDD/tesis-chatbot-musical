<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendador Musical</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Nunito+Sans:opsz,wght@6..12,400;6..12,600&display=swap" rel="stylesheet">
    <style>
        /* ===== Colores y tema ===== */
        :root {
            --bg-color: #0B1D25; /* Azul nocturno profundo */
            --surface-color: #142B34; /* Tarjetas ligeramente más claras */
            --primary-color: #1ED9A6; /* Aguamarina brillante */
            --primary-color-hover: #14B88F;
            --secondary-color: #FF6B6B; /* Para botón Ir a Spotify */
            --secondary-color-hover: #FF4C4C;
            --text-color: #E0F7FA; /* Texto claro */
            --text-secondary-color: #B2DFDB;
            --user-bubble-color: #1ED9A6;
            --bot-bubble-color: #142B34;
            --border-color: #1A374D;
        }

        /* ===== Layout ===== */
        body {
            font-family: 'Nunito Sans', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
        }

        .chat-container {
            width: 100%;
            max-width: 700px;
            height: 95vh;
            background-color: var(--surface-color);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .title-header {
            text-align: center;
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .title-header h1 {
            font-family: 'Lora', serif;
            font-size: 2.4em;
            margin: 0;
            color: var(--primary-color);
        }

        #chatbox {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #chatbox::-webkit-scrollbar { width: 8px; }
        #chatbox::-webkit-scrollbar-track { background: transparent; }
        #chatbox::-webkit-scrollbar-thumb { background-color: #1ED9A6; border-radius: 4px; }

        .message { max-width: 85%; padding: 12px 18px; border-radius: 20px; line-height: 1.6; word-wrap: break-word; transition: all 0.2s ease-in-out; }
        .message.user { background-color: var(--user-bubble-color); color: #fff; border-bottom-right-radius: 5px; align-self: flex-end; }
        .message.bot { background-color: var(--bot-bubble-color); color: var(--text-color); border-bottom-left-radius: 5px; align-self: flex-start; }

        .input-area { display: flex; padding: 15px; border-top: 1px solid var(--border-color); }
        #inputUsuario {
            flex-grow: 1; padding: 12px 18px; font-size: 16px; border-radius: 25px;
            border: 1px solid var(--border-color); background-color: #0B1D25; color: var(--text-color); outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        #inputUsuario:focus { border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(30, 217, 166, 0.3); }

        #btnEnviar {
            background: var(--primary-color); border: none; border-radius: 50%; width: 50px; height: 50px; margin-left: 10px;
            cursor: pointer; display: flex; align-items: center; justify-content: center; transition: background-color 0.2s, transform 0.1s;
        }
        #btnEnviar:hover { background-color: var(--primary-color-hover); }
        #btnEnviar:active { transform: scale(0.95); }
        #btnEnviar svg { width: 24px; height: 24px; fill: white; }

        /* ===== Tarjetas de recomendación ===== */
        .recommendations-container { margin-top: 15px; display: flex; flex-direction: column; gap: 12px; }
        .recommendation-card {
            background-color: #1A374D;
            border-radius: 12px;
            padding: 12px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            border: 1px solid var(--border-color);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .recommendation-card:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        .album-art { width: 64px; height: 64px; border-radius: 8px; object-fit: cover; flex-shrink: 0; }
        
        /* -- CORRECCIÓN DE ESTILO -- */
        .card-content { flex: 1; display: flex; flex-direction: column; }
        
        .card-content h4 { margin: 0 0 5px 0; font-size: 1em; color: var(--primary-color); }
        .card-content p { margin: 0; font-size: 0.9em; color: var(--text-secondary-color); }
        .tags-container { margin-top: 8px; display: flex; gap: 6px; flex-wrap: wrap; }
        .interactive-tag {
            background-color: #1ED9A6;
            color: #0B1D25;
            font-size: 11px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .interactive-tag:hover { background-color: #14B88F; }

        .player-buttons { display: flex; gap: 8px; margin-top: 12px; }

        .play-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: background-color 0.2s, transform 0.1s;
        }
        .play-button svg { width: 16px; height: 16px; fill: white; }
        .play-button:hover { background-color: var(--primary-color-hover); transform: scale(1.05); }
        
        .player-container iframe { width: 100%; height: 80px; border-radius: 12px; margin-top: 10px; }

        .suggestions-container { margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap; }
        .suggestion-button {
            background-color: transparent; color: var(--primary-color); border: 1px solid var(--primary-color);
            padding: 8px 14px; border-radius: 20px; cursor: pointer; font-size: 13px; font-weight: 600;
            transition: background-color 0.2s, color 0.2s;
        }
        .suggestion-button:hover { background-color: var(--primary-color); color: white; }

        /* ===== Indicador de escritura ===== */
        .typing-indicator { display: flex; align-items: center; padding: 12px 18px; }
        .typing-indicator span { height: 8px; width: 8px; background-color: #1ED9A6; border-radius: 50%; display: inline-block; margin: 0 2px; animation: bounce 1.4s infinite ease-in-out both; }
        .typing-indicator span:nth-of-type(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-of-type(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="title-header">
            <h1>Recomendador Musical</h1>
        </div>
        <div id="chatbox"></div>
        <div class="input-area">
            <input type="text" id="inputUsuario" placeholder="Pide una recomendación...">
            <button id="btnEnviar">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const inputUsuario = document.getElementById('inputUsuario');
        const btnEnviar = document.getElementById('btnEnviar');
        let activePlayerId = null;

        function handleInteractiveClick(event) {
            const query = event.target.dataset.query;
            if (query) {
                agregarMensajeUsuario(query);
                enviarMensaje(query);
            }
        }
        
        function agregarMensajeUsuario(texto) {
            const div = document.createElement('div');
            div.className = 'message user';
            div.textContent = texto;
            chatbox.appendChild(div);
            inputUsuario.value = "";
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function agregarMensajeBot() {
            const botMessageContainer = document.createElement('div');
            botMessageContainer.className = 'message bot';
            const textPart = document.createElement('div');
            botMessageContainer.appendChild(textPart);
            const recsList = document.createElement('div');
            recsList.className = 'recommendations-container';
            botMessageContainer.appendChild(recsList);
            const suggestionsContainer = document.createElement('div');
            suggestionsContainer.className = 'suggestions-container';
            botMessageContainer.appendChild(suggestionsContainer);
            chatbox.appendChild(botMessageContainer);
            return { textPart, recsList, suggestionsContainer };
        }

        function togglePlayer(event) {
            const button = event.currentTarget;
            const spotifyId = button.dataset.spotifyId;
            const playerId = button.dataset.playerId;
            const playerContainer = document.getElementById(playerId);
            if (activePlayerId === playerId && playerContainer.innerHTML !== '') {
                playerContainer.innerHTML = ''; activePlayerId = null; return;
            }
            if (activePlayerId && document.getElementById(activePlayerId)) {
                document.getElementById(activePlayerId).innerHTML = '';
            }
            const iframe = document.createElement('iframe');
            iframe.style.borderRadius = '12px';
            iframe.src = `https://open.spotify.com/embed/track/${spotifyId}?utm_source=generator`;
            iframe.width = '100%'; iframe.height = '80'; iframe.frameBorder = '0';
            iframe.allow = 'autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture';
            playerContainer.appendChild(iframe);
            activePlayerId = playerId;
        }

        function mostrarIndicadorDeEscritura() {
            if (document.querySelector('.typing-indicator')) return;
            const div = document.createElement('div');
            div.className = 'message bot typing-indicator';
            div.innerHTML = `<span></span><span></span><span></span>`;
            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function ocultarIndicadorDeEscritura() {
            const indicador = document.querySelector('.typing-indicator');
            if (indicador) indicador.remove();
        }

        async function enviarMensaje(texto) {
            const mensaje = texto || inputUsuario.value.trim();
            if (!mensaje) return;
            if (!texto) { agregarMensajeUsuario(mensaje); }

            mostrarIndicadorDeEscritura();

            try {
                const res = await fetch(`http://127.0.0.1:8000/chat?input_usuario=${encodeURIComponent(mensaje)}&session_id=user123`);
                ocultarIndicadorDeEscritura();
                const { textPart, recsList, suggestionsContainer } = agregarMensajeBot();
                
                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    buffer += decoder.decode(value, { stream: true });
                    
                    let blockEndIndex;
                    while ((blockEndIndex = buffer.indexOf('\n\n')) >= 0) {
                        const block = buffer.substring(0, blockEndIndex).trim();
                        buffer = buffer.substring(blockEndIndex + 2);

                        if (block.startsWith('data:')) {
                            const dataJson = block.substring(6);
                            try {
                                const data = JSON.parse(dataJson);
                                renderRecomendaciones(data.recomendaciones, recsList);
                                renderSugerencias(data.sugerencias, suggestionsContainer);
                            } catch (e) { console.error("Error parsing data block:", e, dataJson); }
                        } else if (block.startsWith('text:')) {
                            const textChunkJson = block.substring(6);
                             try {
                                const textChunk = JSON.parse(textChunkJson);
                                textPart.innerHTML += markdown_simple_to_html(textChunk, true);
                                chatbox.scrollTop = chatbox.scrollHeight;
                            } catch (e) { console.error("Error parsing text chunk:", e, textChunkJson); }
                        }
                    }
                }
            } catch (err) {
                ocultarIndicadorDeEscritura();
                const { textPart } = agregarMensajeBot();
                textPart.textContent = "Lo siento, hubo un error al comunicarse con el backend.";
                console.error(err);
            }
        }

        function renderRecomendaciones(recomendaciones, container) {
            if (!recomendaciones || recomendaciones.length === 0) return;
            container.innerHTML = '';

            recomendaciones.forEach((rec, index) => {
                const card = document.createElement('div');
                card.className = 'recommendation-card';

                const img = document.createElement('img');
                img.src = rec.album_art_url || 'https://via.placeholder.com/64';
                img.className = 'album-art';
                card.appendChild(img);

                const contentDiv = document.createElement('div');
                contentDiv.className = 'card-content';

                const title = document.createElement('h4');
                title.textContent = rec.name;
                contentDiv.appendChild(title);

                const artist = document.createElement('p');
                artist.textContent = rec.artists;
                contentDiv.appendChild(artist);

                const tagsContainer = document.createElement('div');
                tagsContainer.className = 'tags-container';

                if (rec.tag) {
                    const tagEl = document.createElement('span');
                    tagEl.className = 'interactive-tag';
                    tagEl.textContent = rec.tag;
                    tagEl.dataset.query = `recomiéndame canciones de género ${rec.tag}`;
                    tagEl.addEventListener('click', handleInteractiveClick);
                    tagsContainer.appendChild(tagEl);
                }

                if (rec.emocion_label) {
                    const tagEl = document.createElement('span');
                    tagEl.className = 'interactive-tag';
                    tagEl.textContent = rec.emocion_label;
                    tagEl.dataset.query = `recomiéndame música para sentir ${rec.emocion_label}`;
                    tagEl.addEventListener('click', handleInteractiveClick);
                    tagsContainer.appendChild(tagEl);
                }

                contentDiv.appendChild(tagsContainer);

                // --- Contenedor de player y botones ---
                const buttonsDiv = document.createElement('div');
                buttonsDiv.className = 'player-buttons';

                const playerContainer = document.createElement('div');
                playerContainer.id = `player-${Date.now()}-${index}`;
                playerContainer.className = 'player-container';
                
                if (rec.spotify_id) {
                    // Preview embebido
                    const playButton = document.createElement('button');
                    playButton.className = 'play-button';
                    playButton.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>`;
                    playButton.title = "Escuchar avance en Spotify";
                    playButton.dataset.spotifyId = rec.spotify_id;
                    playButton.dataset.playerId = playerContainer.id;
                    playButton.addEventListener('click', togglePlayer);
                    buttonsDiv.appendChild(playButton);

                    // Ir a Spotify
                    const goSpotifyButton = document.createElement('button');
                    goSpotifyButton.className = 'play-button';
                    goSpotifyButton.textContent = "Ir a Spotify";
                    goSpotifyButton.title = "Abrir canción en Spotify";
                    goSpotifyButton.addEventListener('click', () => {
                        window.open(`https://open.spotify.com/track/${rec.spotify_id}`, '_blank');
                    });
                    buttonsDiv.appendChild(goSpotifyButton);
                }

                // ===== LA CORRECCIÓN CLAVE ESTÁ AQUÍ =====
                // Se añaden los botones y el reproductor al div de contenido, no a la tarjeta directamente.
                contentDiv.appendChild(buttonsDiv); 
                contentDiv.appendChild(playerContainer);

                card.appendChild(contentDiv);
                container.appendChild(card);
            });
        }

        function renderSugerencias(sugerencias, container) {
            if (!sugerencias || sugerencias.length === 0) return;
            container.innerHTML = '';
            sugerencias.forEach(sug => {
                const button = document.createElement('button');
                button.className = 'suggestion-button';
                button.textContent = sug;
                let queryText = sug.toLowerCase().replace("más de", "recomiéndame más de género").replace("probar con", "recomiéndame género").replace("sentimiento:", "recomiéndame música para sentir");
                button.dataset.query = queryText.replace(/'/g, "");
                button.addEventListener('click', handleInteractiveClick);
                container.appendChild(button);
            });
        }

        function markdown_simple_to_html(text, isChunk = false) {
             let html = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
             if (!isChunk) {
                html = html.replace(/\n/g, '<br>');
             }
             return html;
        }
        
        btnEnviar.addEventListener('click', () => enviarMensaje());
        inputUsuario.addEventListener('keydown', (e) => {
            if (e.key === "Enter") { e.preventDefault(); enviarMensaje(); }
        });
        
        window.addEventListener('load', () => {
            const { textPart, suggestionsContainer } = agregarMensajeBot();
            textPart.innerHTML = "¡Hola! Soy tu asistente musical. Dime cómo te sientes o pídeme canciones y te daré recomendaciones.";
            renderSugerencias(["Sentimiento: 'alegría'", "Probar con 'rock'"], suggestionsContainer);
        });
    </script>
</body>
</html>
